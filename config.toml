baseURL = 'https://songofroland.github.io/rblog'
languageCode = 'en-us'
title = 'The blog of Roland'
theme = 'hugo-blog-awesome'
googleAnalytics = 'G-MDRDQFP2RH'
enableEmoji = true

[[params.socialIcons]]
name = "github"
url = "https://github.com/songofroland"

[[params.socialIcons]]
name = "twitter"
url = "https://twitter.com/RJaloszynski"

[[params.socialIcons]]
name = "Rss"
url = "index.xml"

# set markup.highlight.noClasses=false to enable code highlight
[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true

[menu]
  [[menu.main]] 
    # The page reference (pageRef) is useful for menu highlighting
    # When pageRef is set, setting `url` is optional; it will be used as a fallback if the page is not found.
    pageRef="/"
    name = 'Home'
    url = '/rblog/'
    weight = 10
  [[menu.main]]
    pageRef="posts"
    name = 'Posts'
    url = '/posts/'
    weight = 20
  [[menu.main]]
    pageRef="about"
    name = 'About'
    url = '/about/'
    weight = 30

[params]
  sitename = "The blog of Roland"
  defaultColor = "dark" # set default color mode: dark or light
  description = "Ideas, experiences and more."

[params.author]
  avatar = "avatar.png" # put the file in assets folder; also ensure that image has same height and width
  # Note: image is not rendered if the resource(avatar image) is not found. No error is displayed.
  intro = "The blog of Roland"
  name = "Roland Jaloszynski"
  description = "Because sharing is caring and I care about you all."
